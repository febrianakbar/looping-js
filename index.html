<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <!-- dowhile -->
    <script>
        let i = 1;
        do {
            if (i % 2 !=0){
                console.log (`${i} adalah kata ganjil`)
            }else {
                console.log(`${i} adalah angka genap`)
            }
            i++
        }while (i <=10)
    </script>
</body>
</html>
